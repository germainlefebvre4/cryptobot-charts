replicaCount: 1

image:
  repository: germainlefebvre4/cryptobot-margin
  # pullPolicy: IfNotPresent
  pullPolicy: Always
  tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

resources:
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

envs:
  - name: PROJECT_NAME
    value: Cryptobot Margin
  - name: SERVER_NAME
    value: cryptobot-margin
  - name: SERVER_HOST
    value: http://cryptobot-margin
  - name: API_URL
    value: http://cryptobot-api/private/api/v1"

config:
  api:
    secret: test123
